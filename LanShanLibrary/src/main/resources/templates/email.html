<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>邮箱登录 - TWind的蓝山图书馆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        h3 {
            color: #555;
            font-size: 1.2em;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:active {
            background-color: #004085;
        }

        .login-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>TWind的蓝山图书馆</h1>
    <h3>未注册邮箱会自动注册</h3>
    <div th:if="${param.error}" class="error-message">
        注册时出现问题，请检查您的信息.
    </div>
    <form th:action="@{/user/emailregister}" method="post">
        <div>
            <input type="text" name="email" placeholder="邮箱" required />
        </div>
        <input type="submit" value="登录" />
    </form>
    <div class="login-link">
        <p>已有账号? <a href="/LanShanLibrary/login">登录</a></p>
    </div>
</div>
</body>
</html>
