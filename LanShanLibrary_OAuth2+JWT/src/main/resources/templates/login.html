<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>TWind的蓝山图书馆</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      margin-top: 30px;
    }

    h3 {
      color: #555;
      font-size: 1.2em;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[type="submit"]:active {
      background-color: #004085;
    }

    .oauth-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center; /* 使用 flexbox 居中 */
      width: 100%;
    }

    .oauth-buttons a {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s;
    }

    .oauth-buttons a:hover {
      background-color: #555;
    }

    .Email-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center; /* 使用 flexbox 居中 */
      width: 100%;
    }

    .Email-buttons a {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s;
    }

    .Email-buttons a:hover {
      background-color: #218838;
    }

    .Email-buttons:active {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>TWind的蓝山图书馆</h1>
  <h3>建议搭配测试请求集食用</h3>
  <div th:if="${param.error}" class="error-message">
    错误的用户名和密码.
  </div>
  <form th:action="@{/dologin}" method="post">
    <div>
      <input type="text" name="username" placeholder="用户名/邮箱" required />
    </div>
    <div>
      <input type="password" name="password" placeholder="密码" required />
    </div>
    <input type="submit" value="登录" />
  </form>


  <div class="oauth-buttons">
    <a href="/LanShanLibrary/oauth2/authorization/github">GitHub 登录</a>
  </div>

  <div class="Email-buttons">
    <a href="/LanShanLibrary/user/emailregister">邮箱登录 未使用会自动注册</a>
  </div>
  <div style="margin-top: 20px;">
    <p>还没有账号? <a href="/LanShanLibrary/user/register">注册一个账号</a></p>
  </div>
</div>
</body>
</html>
